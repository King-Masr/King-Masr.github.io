<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Pasword Generator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section class="Password">
      <div class="Serial">Your Password</div>
      <div class="Copy">Click To Copy!</div>
    </section>
    <section class="Counts">
      <form>
        <input type="radio" class="Count" onclick="CountID('C8')" id="C8">8</input>
        <input type="radio" class="Count" onclick="CountID('C10')" id="C10">10</input>
        <input type="radio" class="Count" onclick="CountID('C12')" id="C12">12</input>
        <input type="radio" class="Count" onclick="CountID('C15')" id="C15">15</input>
        <input type="radio" class="Count" onclick="CountID('C20')" id="C20">20</input>
      </form>
    </section>
    <section class="Generater">
      <div>
        <input type="checkbox" id="A">
        <label for="A">Capital</label>
      </div>
      <div>
        <input type="checkbox" id="a">
        <label for="a">Small</label>
      </div>
      <div>
        <input type="checkbox" id="N">
        <label for="N">Number</label>
      </div>
      <div id="Code">
        <input type="checkbox" id="C">
        <label for="C">Code</label>
      </div>
      <div>
        <input type="checkbox" id="S">
        <label for="S">Serial Number</label>
      </div>
      <hr>
      <span class="Generate" onclick="GeneratePass()">Generate</span>
    </section>
    <script src="main.js"></script>
  </body>
</html>
