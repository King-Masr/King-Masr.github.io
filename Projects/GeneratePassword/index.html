<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pasword Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="Serial">Your Password</div>
    <div class="counts">
      <span class="Count" onclick="CountID('C8')" id="C8">8</span>
      <span class="Count" onclick="CountID('C10')" id="C10">10</span>
      <span class="Count" onclick="CountID('C12')" id="C12">12</span>
      <span class="Count" onclick="CountID('C15')" id="C15">15</span>
      <span class="Count" onclick="CountID('C20')" id="C20">20</span>
    </div>
    <div class="btns">
      <div class="btn">
        <span class="Generate" onclick="GeneratePass('Aa1@')">Generate</span>
        <p class="p">Capital And Small And Numbers And @#$</p>
      </div>
      <div class="btn">
        <span class="Generate" onclick="GeneratePass('A1@')">Generate</span>
        <p class="p">Capital And Numbers And @#$</p>
      </div>
      <br>
      <div class="btn">
        <span class="Generate" onclick="GeneratePass('A-1')">Generate</span>
        <p class="p">Serial Number</p>
      </div>
      <div class="btn">
        <span class="Generate" onclick="GeneratePass('Aa')">Generate</span>
        <p class="p">Token</p>
      </div>
      <div class="btn">
        <span class="Generate" onclick="GeneratePass('1')">Generate</span>
        <p class="p">Just Numbers</p>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
