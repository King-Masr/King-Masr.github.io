let myTabs = document.querySelectorAll("#login #tabs li");
let tabs = Array.from(myTabs);
let mySections = document.querySelectorAll("#login #content section");
let sections = Array.from(mySections);
sections.pop();
tabs.forEach((ele) => {
  ele.addEventListener("click", function (e) {
    tabs.forEach((ele) => {
      ele.classList.remove("active");
    });
    e.currentTarget.classList.add("active");
    sections.forEach((section) => {
      section.style.display = "none";
    });
    document.querySelector(e.currentTarget.dataset.id).style.display = "block";
  });
});
/* Log In section */
#login {
  padding-top: var(--main-padding-top);
  padding-bottom: var(--main-padding-bottom);
  position: relative;
  background-color: var(--section-alt-background);
}
#login main {
  width: 35%;
  box-shadow: 0 2px 15px #00000025;
  background-color: #d8d8d880;
  border-radius: 6px;
  overflow: hidden;
  padding-bottom: 20px;
}
#login #tabs {
  padding: 0;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 7px;
}
#login #tabs li {
  padding: 10px;
  background-color: #f4f4f4;
  cursor: pointer;
  border-radius: 5px;
  transition: var(--main-transition);
}
#login #tabs .active {
  background-color: #5fe3ed45;
  transition: var(--main-transition);
}
#login #content section:not(:last-child) {
  margin-bottom: 10px;
  border-radius: 10px;
  background-color: #5fe3ed45;
  transition: 10s;
}
#login #content section:not(:first-child, :last-child) {
  display: none;
  transition: 10s;
}
#login form {
  display: flex;
  justify-content: start;
  align-items: center;
  flex-wrap: wrap;
  gap: 0px 300px;
  padding: 20px;
}
#login form input:not(:last-child) {
  margin: 15px;
  padding: 10px 20px;
  border-radius: 30px;
}
#login form input:last-child {
  width: 30%;
  padding: 7px;
  margin: 0 35%;
  border-radius: 20px;
  color: var(--main-color);
}
#login #sociallogin .fb-login-button {
  border-radius: 10px;
  display: block;
  margin: auto;
  width: 50%;
}
